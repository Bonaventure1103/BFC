<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Crew - Bikers For Christ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Playfair Display Font for elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8b432, #f1a429);
      color: black;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      color: black;
      font-family: 'Playfair Display', serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
    }

    .home-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: #f8b432;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: rgba(34, 34, 34, 0.85);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .home-button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Admin Team</h1>

  <div class="gallery">
    <img src="JZ.jpg" alt="JZ">
    <img src="Hycinth.jpg" alt="Hycinth">
    <img src="George.jpg" alt="George">
    <img src="JP.jpg" alt="JP">
    <img src="Jonathan.jpg" alt="Jonathan">
    <img src="Dwayne.jpg" alt="Dwayne">
    <img src="Sedon.jpg" alt="Sedon">
    <img src="Bonny.jpg" alt="Bonny">
    <img src="Maria.jpg" alt="Maria">
    <img src="Hansel.jpg" alt="Hansel">
    <img src="Caroline.jpg" alt="Caroline">
    <img src="Diya.jpg" alt="Diya">
    <img src="Neil.jpg" alt="Neil">
  </div>

  <a class="home-button" href="BFC Website.html">‚Üê Home</a>

</body>
</html>
